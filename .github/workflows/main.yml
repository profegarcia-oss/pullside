name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Si tienes un archivo requirements.txt, descomenta la siguiente línea:
        # pip install -r requirements.txt
    - name: Run tests
      run: |
        # Reemplaza 'pytest' con el comando para ejecutar tus pruebas (ej. 'python -m unittest discover')
        echo "No hay pruebas configuradas. Añade tus comandos de prueba aquí."
